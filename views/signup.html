<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        div{
            margin: 2% 30%;
            border: 2px solid black;
            border-radius: 10px;
            padding: 2rem;
        }
        h2{
            color: green;
            padding: 1rem;
        }
        #errmsg{
            color: red;
        }
    </style>
</head>
<body>
    <h2 class="text-center">User Signup</h2>
    <div>
        <form id="signup-form">
            <label for="Username" class="form-label">Enter a Username : </label>
            <input type="text" id="name" class="form-control" required>
            <label for="email"  class="form-label">Enter your Email : </label>
            <input type="email" id="email" class="form-control" required>
            <label for="password" class="form-label">Password : </label>
            <input type="password" id="password" class="form-control" required>
            <br>
            <button type="submit" id="submit" class="btn btn-warning">Signup</button>
            
        </form>
        <br>
            <span>Existing User ? </span><a><button type="button" class="btn btn-success" id="login">Login</button></a>
            <p id="errmsg"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script>
        const myForm = document.getElementById('signup-form');
        const username = document.getElementById('name');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const signup = document.getElementById('submit');
        const login = document.getElementById('login');
        myForm.addEventListener('submit', onSubmit);
        
        function onSubmit(e){
            e.preventDefault();
            if(username.value==='' || email.value==='' || password.value=== ''){
                alert('Enter the values!');
            }
            else{
                let myObj = {
                    username:username.value,
                    email:email.value,
                    password:password.value
                }
                axios
                .post('http://localhost:8000/user/signup', myObj)
                .then(response=>{
                    // showObjOnScreen(response.data.newExpense);
                    console.log(response);
                })
                .catch((err)=>{
                    console.log(err.message);
                    let p = document.getElementById('errmsg');
                    p.appendChild(document.createTextNode(`User Already Exists! Try logging in.`));
                });
            }       
        }

    </script>

</body>
</html>
