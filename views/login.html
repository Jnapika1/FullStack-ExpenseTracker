<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        div{
            margin: 2% 30%;
            border: 2px solid rgb(162, 200, 231);
            border-radius: 10px;
            padding: 2rem;
        }
        h2{
            color: rgb(36, 82, 134);
            padding: 1rem;
        }
        /* #errmsg{
            color: red;
        } */
    </style>
</head>
<body>
    <h2 class="text-center">User Login</h2>
    <div>
        <form id="login-form">
            <label for="email"  class="form-label">Enter your Email : </label>
            <input type="email" id="email" class="form-control" required>
            <label for="password" class="form-label">Password : </label>
            <input type="password" id="password" class="form-control" required>
            <br>
            <button type="submit" id="submit" class="btn btn-success">Login</button>
            
        </form>
        <br>
            <span>New User ? </span><a><button type="button" class="btn btn-warning" id="signup">Signup</button></a>
            <p id="errmsg"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script>
        const myForm = document.getElementById('login-form');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const login = document.getElementById('submit');
        const signup = document.getElementById('signup');
        const p = document.getElementById('errmsg');

        myForm.addEventListener('submit', onSubmit);
        
        function onSubmit(e){
            e.preventDefault();
            const p = document.getElementById('errmsg');
            if(email.value==='' || password.value=== ''){
                alert('Enter the values!');
            }
            else{
                let myObj = {
                    email:email.value,
                    password:password.value
                }
                axios
                .post('http://localhost:8000/user/login', myObj)
                .then(response=>{
                    if(response.status === 201){
                        p.style.color='green';
                        p.textContent=`${response.data.message}`;
                        // alert(response.data.message);
                    }
                })
                .catch((err)=>{ 
                    p.style.color='red';
                    p.textContent=`${err.response.data.message}`;
                    // p.appendChild(document.createTextNode(`${err.response.data.message}`));
                });
            }       
        }

    </script>

</body>
</html>
